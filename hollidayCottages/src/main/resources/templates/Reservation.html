<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reservation.css">
    <title>Formularz Rezerwacji Domków Letniskowych</title>
</head>
<body>
<section class="banner">
    <h1 class="title">Rezerwacja Domków Letniskowych</h1>
    <div class="card-container">
        <div class="card-img">

        </div>
        <div class="card-content">
            <div class="form-row">
                <form id="myForm" class="reservation-form" action="/reservation" method="post" th:action="@{/reservation}">
                    <label for="data_przyjazdu">Data przyjazdu:</label>
                    <input type="date" id="data_przyjazdu" name="startDate" required><br>

                    <label for="data_wyjazdu">Data wyjazdu:</label>
                    <input type="date" id="data_wyjazdu" name="endDate" required><br>

                    <label for="liczba_osob">Liczba osób:</label>
                    <input type="number" id="liczba_osob" name="numberOfPersons" required><br>

                    <label for="uwagi">Dodatkowe uwagi:</label>
                    <textarea id="uwagi" name="uwagi" rows="4" cols="50" maxlength="255"></textarea><br>

                    <button type="submit" name="sub" class="submit-button">Sprawdź dostępność</button>
                </form>
            </div>
        </div>
    </div>
    <button id="sendButton" type="submit" name="sub" style="display: none;">Wyślij</button>
    <div th:if="${Customer}" class="customer-info">
        <p th:text="'Imie: ' + ${Customer.getName()}"></p>
        <p th:text="'Nazwisko: ' + ${Customer.getSurname()}"></p>
        <p th:text="'Nr_tel: ' + ${Customer.getPhoneNumber()}"></p>
        <p th:text="'Start: ' + ${Res.getStartDate()}"></p>
        <p th:text="'End: ' + ${Res.getEndDate()}"></p>

        <p th:text="'Cenna: ' + ${Res.getPrice()}"></p>
        <form id="myForm2" action="/ResAdd" method="post" th:action="@{/ResAdd}">
            <button type="submit" name="ResAdd" class="reservation-button">Zarezerwuj</button>
        </form>
    </div>
</section>

</body>
</html>
